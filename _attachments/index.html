<!DOCTYPE html>
<html>
  <head>
    <title>NOTHINGBETWEEN.US</title>
    <link rel="stylesheet" href="build/build.css" type="text/css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <meta property="og:title" content="NOTHINGBETWEEN.US">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://nothingbetween.us">
    <meta property="og:image" content="http://nothingbetween.us/nbu.png">
    <meta property="og:description" content="NOTHINGBETWEEN.US">
    <style type="text/css">
    </style>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-40061533-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>

    

    <div id="entry"></div>
    <div id="nav">
      <p>This page only shows the last few entries in real-time. New messages appear at the top.</p>
      <p><em>click to like and view rendered post.</em></p>
    </div>
    <div id="content"></div>
    <div style="background-color:white;">
      <p><a href="/tempArchive.html">Go to the temporary archive</a></p>
    </div>

  </body>
  <script src="vendor/iriscouch/sha1.js"></script>
  <script src="vendor/iriscouch/json2.js"></script>
  <script src="vendor/iriscouch/jquery.js"></script>
  <script src="vendor/iriscouch/jquery.couch.js"></script>
  <script src="vendor/couchapp/jquery.couchLogin.js"></script>
  <script src="vendor/couchapp/jquery.couchProfile.js"></script>
  <script src="vendor/couchapp/md5.js"></script>
  <script src="vendor/couchapp/jquery.mustache.js"></script>

<!-- templates used by app.js -->
  <script id="new-message" type="text/x-mustache" charset="utf-8">
      <form id="create-message">
          <input type="text" maxlength="1024" placeholder="Type up to one thousand twenty-four characters then hit enter." name="message" size="60" value="">
      </form>
      <form id="new-style">
        <input type="button" value="Randomize Style" id="randomize">
      </form>
  </script>

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <div id="items">
          {{#items}}
            <div onclick="location.href='http://nothingbetween.us/p/{{{id}}}'" style="{{{style}}}">
              <p class="message" style="font-size:120%">
                {{#image}}
                  <img src="{{image}}">
                {{/image}}
                {{^image}}
                  {{message}}
                {{/image}}
              </p>
            </div>
          {{/items}}
        </div>
  </script>
  <script src="script/app.js"></script>
  <script>
    $(function(){
      setTimeout("$('#nav').slideUp()", 9000);
    });
  </script>
</html>
