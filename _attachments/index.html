<!-- templates used by app.js -->
  <script id="new-message" type="text/x-mustache" charset="utf-8">
      <form id="create-message">
          <input type="text" maxlength="1024" placeholder="Type up to one thousand twenty-four unique characters then hit enter." name="message" size="60" value="">
      </form>
      <form id="new-style">
        <input type="button" value="Randomize Style" id="randomize">
      </form>
  </script>

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <div id="items">
          {{#items}}
            <div onclick="location.href='http://nothingbetween.us/p/{{{id}}}'" style="{{{style}}}">
              <p>{{message}}</p>
              <iframe class="fb-like" src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fnothingbetween.us%2Fp%2F{{{id}}}&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21&amp;appId=184836661670371" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true"></iframe>

              </div>
          {{/items}}
        </div>
  </script>
